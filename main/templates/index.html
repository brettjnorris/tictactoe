<!doctype html>
{% load staticfiles %}
<html lang="en" ng-app="tictactoe">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" media="screen" />
  <link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}" media="screen" />
  <link rel="stylesheet" href="{% static 'css/app.css' %}" media="screen" />
</head>
<body>

  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Tic Tac Toe</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </div>

  <div class="container" ng-view></div>

  <script src="{% static 'lib/angular/angular.min.js' %}"></script>
  <script src="{% static 'lib/angular/angular-route.min.js' %}"></script>
  <script src="{% static 'lib/angular/angular-resource.min.js' %}"></script>
  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script src="{% static 'js/app.js' %}"></script>
  <script src="{% static 'js/controllers.js' %}"></script>
  <script src="{% static 'js/services.js' %}"></script>
</body>
</html>
