<!doctype html>
{% load staticfiles %}
<html lang="en" ng-app="tictactoe">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" media="screen" />
  <link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}" media="screen" />
  <link rel="stylesheet" href="{% static 'css/app.css' %}" media="screen" />
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

</head>
<body>



  <div class="container" ng-view></div>

  <script src="{% static 'lib/angular/angular.min.js' %}"></script>
  <script src="{% static 'lib/angular/angular-route.min.js' %}"></script>
  <script src="{% static 'lib/angular/angular-resource.min.js' %}"></script>
  <script src="{% static 'lib/angular/angular-cookies.min.js' %}"></script>
  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script src="{% static 'js/app.js' %}"></script>
  <script src="{% static 'js/controllers.js' %}"></script>
  <script src="{% static 'js/services.js' %}"></script>
  <script src="{% static 'js/filters.js' %}"></script>

</html>
